<div class="container">
  <div id="nav-bar">
    <mat-sidenav-container class="sidenav-container" fullscreen>
      <mat-sidenav
        #drawer
        class="sidenav"
        fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === true"
      >
        <mat-toolbar id="mat-toolbar"> </mat-toolbar>
        <mat-nav-list>
          <a
            mat-list-item
            routerLinkActive="active-link"
            (click)="drawer.close()"
            [routerLink]="['/home']"
            >HOME</a
          >
          <a
            mat-list-item
            routerLinkActive="active-link"
            (click)="drawer.close()"
            [routerLink]="['/about']"
            >SOBRE</a
          >
          <a
            mat-list-item
            routerLinkActive="active-link"
            (click)="drawer.close()"
            [routerLink]="['/description']"
            >DESCRIÇÃO</a
          >
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <mat-toolbar id="mat-toolbar">
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            class="horizontal-menu-button"
          >
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <div class="horizontal-nav">
            <a
              mat-list-item
              routerLinkActive="active-link"
              [routerLink]="['/home']"
              >HOME</a
            >
            <a
              mat-list-item
              routerLinkActive="active-link"
              [routerLink]="['/about']"
              >SOBRE</a
            >
            <a
              mat-list-item
              routerLinkActive="active-link"
              [routerLink]="['/description']"
              >DESCRIÇÃO</a
            >
          </div>
          <span class="spacer"></span>
        </mat-toolbar>
        <ng-content #name></ng-content>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
